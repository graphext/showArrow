<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Arrow</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <input type="url" placeholder="introduce arrow's url" class="urlInput"/><button>SHOW</button>
    
    <span class="controls">
        <a>Download Arrow</a>
        <span>Show metadata: </span><input type="checkbox" name="show" id="showMetadata" >
        <span>Show first 1K rows: </span><input type="checkbox" name="show" id="showFirstRows" checked>
        <pre id="tableMetadata"></pre>

        <div class="columns">
            <h3>Columns: </h3>
        </div>
    </span>

    
    <table>
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>

    <template id="columnInfoTemplate">
        <details>
            <summary><span class="name"></span><span class="type"></span></summary>
            <pre></pre>
        </details>
    </template>

    <script src="dist/index.js"></script>

    </body>
    
    </html>
